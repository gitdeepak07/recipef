<!DOCTYPE html>
<meta charset="UTF-8">

<link rel="stylesheet" href="css/recipe.css">

    <div class="nav-links">

    <div class="profile"><img
            src="https://www.teamphenomenalhope.org/wp-content/uploads/2016/01/man-daydreaming-1-520x520.jpg"
            alt="Profile"></div>
</div>


<main>
    <header>‚ûï Add a New Recipe</header>
    <div class="container form-container">
        <h1>Share Your Recipe</h1>
        <p class="subtitle">Fill in the details below to add your delicious recipe</p>
        <form id="recipeForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="recipeTitle">Recipe Title</label>
                <input type="text" id="recipeTitle" name="recipeTitle" required>
            </div>
            <div class="form-group">
                <label for="recipeIngredients">Ingredients</label>
                <textarea id="recipeIngredients" name="recipeIngredients"
                    placeholder="List each ingredient on a new line..." required></textarea>
            </div>

            <div class="form-group">
                <label for="recipeInstructions">Instructions</label>
                <textarea id="recipeInstructions" name="recipeInstructions"
                    placeholder="List each step on a new line..." required></textarea>
            </div>
            <div class="form-group">
                <label>Recipe Image</label>
                <div>
                    <input type="file" id="imageUpload" name="imageUpload" accept="image/*">
                    <span id="fileName">No file selected</span>
                </div>
                <div style="margin-top:8px">or</div>
                <input type="url" id="imageUrl" name="imageUrl" placeholder="https://example.com/image.jpg">
                <div id="imagePreview" class="image-preview" style="display:none; margin-top:10px">
                    <img id="previewImage" src="" alt="Preview">
                </div>
            </div>
            <div class="form-group">
                <label for="prepTime">Preparation Time</label>
                <input type="text" id="prepTime" name="prepTime" placeholder="e.g., 30 mins">
            </div>
            <div class="form-group">
                <label for="servings">Servings</label>
                <input type="number" id="servings" name="servings" placeholder="e.g., 4">
            </div>
            <button type="submit" class="submit-btn">Add Recipe</button>
        </form>
    </div>
</main>


<script src="js/addrecipe.js"></script>
</body>

</html>
